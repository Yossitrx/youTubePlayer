<div *ngIf="list.length !== 0" class="list">
  <div class="box" *ngFor="let item of list; let i = index">
    {{item.snippet.title}}
    {{item.contentDetails.duration}} Seconds
    <mat-icon *ngIf="i !== 0"
              svgIcon="garbage"
              class="garbage"
              (click)="removeItemFromList(item)"
              aria-hidden="false"
              aria-label="garbage">
    </mat-icon>
  </div>
</div>
<div *ngIf="list.length === 0" class="empty-list">List is Empty</div>
